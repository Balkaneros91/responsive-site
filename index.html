<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Nav -->
    <nav>
        <img class="slack-logo" src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-white@2x.png" alt="Slack logo">
        <div class="menu-container">
            <div class="magnifying-glass">
                <img src="./img/magnifying-glass.svg" alt="Search logo">
            </div>
            <a href="#">
                <div class="hamburger-menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </a>
        </div>
    </nav>
    <main>
        <section class="welcome-back">
            <div class="welcome-title">
                <img src="./img/waving-hand.gif" alt="Waving hand emoji">
                <h1>Welcome back</h1>
            </div>
            <article class="workspace-card">
                <p class="card-title">Workspaces for you</p>
                <div class="card-content">
                    <img src="./img/chas-logo.png" alt="chas-logo">
                    <div class="card-text">
                      <h3>Chas Academy</h3>
                      <p>1,182 members</p>
                    </div>
                </div>
                <button class="launch-btn">LAUNCH SLACK</button>
            </article>
        </section>
        <section class="new-workspace">
          <div class="different-team">
          <p>Want to use Slack with different team?</p>
          <button>Create a new workspace</button>
        </div>
        <div class="different-email">
          <p>Not seeing your workspace</p>
          <a href="#"
            >Try using a different email
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="3%">
              <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
          </a>
        </div>
        </section>
    </main>
  </body>
</html>
