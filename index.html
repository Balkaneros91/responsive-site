<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=""></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Nav -->
    <nav>
        
        <img class="slack-logo" src="https://a.slack-edge.com/3d92b39/marketing/img/nav/slack-salesforce-logo-nav-white@2x.png" alt="Slack logo">
        <div class="magnifying-glass">
            <img src="./img/magnifying-glass.svg" alt="Search logo">
        </div>
        <div class="hamburger-menu">
            <span class="line-1"></span>
            <span class="line-2"></span>
            <span class="line-3"></span>
        </div>
    </nav>
    <main>
        <section class="welcome-back">
            <img src="./img/waving-hand.gif" alt="Waving hand emoji">
            <h1>Welome back</h1>
            <article class="workspace-card">
                <div class="card-title">
                    <p>Workspaces for you</p>
                </div>
                <div class="card-content">
                    <img src="./img/chas-logo.png" alt="chas-logo">
                    <h3>Chas Academy</h3>
                    <p>1,182 members</p>
                    <button class="launch-btn">LAUNCH SLACK</button>
                </div>
            </article>
        </section>
        <section class="new-workspace">

        </section>
    </main>
</body>
</html>
